    <style>
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 55%;
            padding: 8px;
            border: 3px double;
        }
        .box ul{
            display: flex;
            gap: 5px;
            padding: 0px;
        }
        .box ul li{
            list-style: none;
        }
    </style>
</head>  
<body>
    <H4>NAGIRI MUNI VARUN</H4>
    <div class="box">
        <p>Click any of the following links</p>
        <ul>
            <li><a href="https://google.com" target="_blank">Open in New</a> |</li>
            <li><a href="https://google.com" target="_self">Open in Self</a> |</li>
            <li><a href="https://google.com" target="_parent">Open in Parent</a> |</li>
            <li><a href="https://google.com">Open in Body</a></li>
        </ul>
    </div>
</body>
</html>
