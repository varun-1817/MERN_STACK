<body>

            <h3>Registration form</h3>

            <label>Email: </label><input type="text" /><br/>

            <label>Age: </label><input type="number" /><br/>
            <label>Phone Number: </label><input type="tel" /><br/>
            <label>Address: </label>

            <label>State: </label><input type="text"/><br/>

            <select>
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Australia</option> 
            </select><br/>
            <label>Languages known: </label>
            <input type="checkbox"><label>English</label>
            <input type="checkbox"><label>Kannada</label>
            <input type="checkbox"><label>Hindi</label>
            <input type="checkbox"><label>Telugu</label>
            <br/>
            <input type="checkbox"/><span>Hereby I declare all the given details are true</span><br/>
            <input type="submit" value="Register" />
        </form>
    </div>
