<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border: 3px solid rgb(9, 108, 154);
        }
        .frame-box{
            padding: 12px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <div class="frame-box">
            <h1>Frame 1</h1>
            <p>Content of Frame 1</p>
        </div>
        <div class="frame-box">
            <h1>Frame 2</h1>
            <p>Content of Frame 2</p>
        </div>
    </div>
    <div class="frame-box">
        <h1>Frame 3</h1>
        <p>Content of Frame 3</p>
    </div>
    <div class="frame-box">
        <h1>Frame 4</h1>
        <p>Content of Frame 4</p>
    </div>
</body>
</html>
